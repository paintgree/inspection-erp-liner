{% extends "base.html" %}
{% block content %}
<a class="btn btn-ghost" href="/dashboard">‚Üê Back</a>

<div class="card">
  <h1>Create New Production Run</h1>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}

  <form method="post" action="/runs/new">

    <div class="field">
      <label>Process</label>
      <select name="process" required>
        <option value="">-- Select --</option>
        <option value="LINER">LINER</option>
        <option value="REINFORCEMENT">REINFORCEMENT</option>
        <option value="COVER">COVER</option>
      </select>
    </div>

    <div class="field">
      <label>DHTP Batch No</label>
      <input type="text" name="dhtp_batch_no" required>
    </div>

    <div class="field">
      <label>Client Name</label>
      <input type="text" name="client_name" required>
    </div>

    <div class="field">
      <label>PO Number</label>
      <input type="text" name="po_number" required>
    </div>

    <div class="field">
      <label>ITP Number</label>
      <input type="text" name="itp_number" required>
    </div>

    <div class="field">
      <label>Pipe Specification</label>
      <input type="text" name="pipe_specification" required>
    </div>

    <div class="field">
      <label>Raw Material Specification</label>
      <input type="text" name="raw_material_spec" required>
    </div>

    <div class="field">
      <label>Total Pipe Length (m)</label>
      <input type="number" step="0.01" name="total_length_m">
    </div>

    <div class="toolbar mt">
      <button class="btn btn-primary" type="submit">Create Run</button>
      <a class="btn" href="/dashboard">Cancel</a>
    </div>

  </form>
</div>
{% endblock %}
