<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inspection ERP</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Inspection ERP</div>
    <div class="userbox">
      {% if user %}
        <span class="muted">{{ user.display_name }} ({{ user.role }})</span>
        <a class="btn btn-ghost" href="/dashboard">Dashboard</a>
        <a class="btn btn-ghost" href="/logout">Logout</a>
      {% endif %}
    </div>
  </div>

  <div class="page">
    {% block content %}{% endblock %}
  </div>
    <!-- Global Modal -->
  <div id="globalModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:9999;">
    <div style="background:white; width:400px; margin:15% auto; padding:20px; border-radius:8px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.3);">
      <h3 id="modalTitle">Notice</h3>
      <p id="modalMessage"></p>
      <button onclick="closeModal()" style="padding:8px 20px; background:#6c5ce7; color:white; border:none; border-radius:5px; cursor:pointer;">
        OK
      </button>
    </div>
  </div>
  
  <script>
  function showModal(title, message) {
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalMessage").innerText = message;
    document.getElementById("globalModal").style.display = "block";
  }
  
  function closeModal() {
    document.getElementById("globalModal").style.display = "none";
  }
  </script>

  <div id="globalModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:9999;">
  <div style="background:white; width:420px; margin:15% auto; padding:20px; border-radius:10px; text-align:center;">
    <h3 id="modalTitle">Notice</h3>
    <p id="modalMessage"></p>
    <button onclick="document.getElementById('globalModal').style.display='none'"
            style="padding:8px 20px; background:#2563eb; color:white; border:none; border-radius:6px;">
      OK
    </button>
  </div>
</div>

<script>
function showModal(title, message) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMessage").innerText = message;
  document.getElementById("globalModal").style.display = "block";
}
</script>


</body>
</html>
