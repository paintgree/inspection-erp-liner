{% extends "base.html" %}
{% block content %}

<a class="btn btn-ghost" href="javascript:history.back()">← Back</a>

<div class="card mt">
  <div class="runheader">
    <div>
      <h1>View Document</h1>
      <div class="muted">
        <b>{{ doc.doc_type }}</b> • No: <b>{{ doc.doc_number }}</b> • {{ doc.doc_name or "" }}
      </div>
    </div>
    <div class="actions">
      <a class="btn" href="/mrr/docs/{{ doc.id }}/download">Download</a>
    </div>
  </div>

  <div class="mt" style="height:80vh;">
    <iframe
      src="/mrr/docs/{{ doc.id }}/inline"
      style="width:100%; height:100%; border:1px solid #e5e7eb; border-radius:12px;"
    ></iframe>
  </div>
</div>

{% endblock %}
