{% extends "base.html" %}
{% block content %}

<div class="card">
  <h1>Create MRR Ticket</h1>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}

  <form method="post" action="/mrr/new" class="form mt">

    <label>Material Name</label>
    <input name="material_name" required>

    <label>Supplier Name</label>
    <input name="supplier_name" required>

    <label>PO Number</label>
    <input name="po_number" required>

    <label>Quantity</label>
    <input name="quantity" type="number" step="0.01" required>

    <label>Unit</label>
    <select name="quantity_unit">
      <option value="KG">KG</option>
      <option value="T">Ton</option>
      <option value="PCS">PCS</option>
    </select>

    <label>Lot Type</label>
    <select name="lot_type">
      <option value="RAW">RAW</option>
      <option value="OUTSOURCED">OUTSOURCED</option>
    </select>

    <div class="mt">
      <button class="btn btn-primary" type="submit">
        Create Ticket
      </button>
      <a href="/mrr/tickets" class="btn btn-muted">Cancel</a>
    </div>

  </form>
</div>

{% endblock %}
