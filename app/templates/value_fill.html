{% extends "base.html" %}
{% block content %}
<a class="btn btn-ghost" href="/runs/{{ run.id }}?day={{ entry.actual_date }}">‚Üê Back</a>

<div class="card">
  <h1>Fill Missing Value</h1>

  <div class="muted">
    <b>Day:</b> {{ entry.actual_date }} |
    <b>Slot:</b> {{ entry.slot_time }} |
    <b>Parameter:</b> {{ param.label }} ({{ param.unit or "" }})
  </div>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}

  <form method="post" action="/runs/{{ run.id }}/entry/{{ entry.slot_time }}/fill/{{ param.param_key }}">
    <input type="hidden" name="day" value="{{ entry.actual_date }}">

    <div class="grid2 mt">
      <div>
        <label>Value</label>
        <input name="new_value" type="number" step="0.01" required>
      </div>
      <div>
        <label>Note (optional)</label>
        <input name="note" value="">
      </div>
    </div>

    <div class="toolbar mt">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn" href="/runs/{{ run.id }}?day={{ entry.actual_date }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
