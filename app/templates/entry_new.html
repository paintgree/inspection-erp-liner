{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>New Inspection Entry</h1>
  <div class="muted">Run: {{ run.run_code }} (LINER) â€” System will auto-assign the 2-hour slot.</div>

  <form method="post" class="form">
    <label>Actual Inspection Time (HH:MM)</label>
    <input name="actual_time" placeholder="14:05" required pattern="^([01]\d|2[0-3]):[0-5]\d$"/>

    <label>Remarks (optional)</label>
    <textarea name="remark" rows="3" placeholder="(optional)"></textarea>

    <label>QC Inspector (auto)</label>
    <input value="{{ user.name }}" disabled />
    
    <label>Operator (Hopper / Extruder)</label>
    <input name="op1" placeholder="Operator name" />
    
    <label>Operator (Cooling / Accumulator)</label>
    <input name="op2" placeholder="Operator name" />

    <button class="btn primary" type="submit">Submit</button>
    <a class="btn" href="/runs/{{ run.id }}">Cancel</a>
  </form>
  <a class="btn" href="/runs/{{ run.id }}">Back</a>

  <div class="card inner">
    <h2>Confirmation (MVP simplified)</h2>
    <div class="muted">Next iteration will include Confirm/Change popup for materials/tools/machines every entry.</div>
  </div>
</div>
{% endblock %}
